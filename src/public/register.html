<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
       <div style="margin: 15px" class="conteiner col-sm-8">
            <h2>Registro</h2>
            <form  method="post" action="/register">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" name="username" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
              <div style="margin-top: 15px;">
                <a href="/login.html" class="btn btn-primary" role="button" aria-pressed="true">Volver a Login</a>
              </div>
       </div>
</body>
</html>
